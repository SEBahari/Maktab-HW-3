<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="logo-container">
    <div class="logo">
      <img src="images/security.svg" alt="logo">
      <h1 class="title">antivirus</h1>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="spinner"></div>
      <p class="footer"></p>
    </div>
  </div>
  <div class="login">
    <h1 class="title">نام کاربری</h1>
    <p class="message">جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید</p>
    <form class="form">
      <div class="input">
        <i></i>
        <input type="email" placeholder="پست الکترونیک">
      </div>
      <div class="input">
        <i></i>
        <input type="password" placeholder="رمز عبور">
      </div>
      <div class="security">
        <img class="code" src="images/code" alt="code">
        <div class="input">
          <i></i>
          <input type="text" placeholder="کد امنیتی">
        </div>
      </div>
      <input type="submit" value="ورود">
    </form>
  </div>

</div>
</body>
</html>
